{% extends "base.html" %}

{% block title %}Регистрация | The Cozy Kettle{% endblock %}
{% block page_title %}Регистрация нового пользователя{% endblock %}

{% block content %}
<div class="account-card">
    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Телефон (необязательно):</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Адрес (необязательно):</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p style="margin-top: 20px;">Уже есть аккаунт? <a href="{{ url_for('login') }}" style="color: var(--brown-medium);">Войдите</a></p>
</div>
{% endblock %}
